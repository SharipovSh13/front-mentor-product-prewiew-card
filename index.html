  <body>
    <!-- Perfume A floral, solar and voluptuous interpretation composed by Olivier
    Polge, Perfumer-Creator for the House of CHANEL. $149.99 $169.99 Add to Cart

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <div class="body-main">
      <div class="card">
        <img src="images/image-product-mobile.jpg" alt="" class="img1" />
        <img src="images/image-product-desktop.jpg" class="img2" alt="" />
        <div class="title-card">
          <p class="type-product">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="type-product2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="price">
            <b class="price-real">$149.99</b>
            <h class="price-notreal">$169.99</h>
          </div>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
